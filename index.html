<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
    .adlam-display-font {
        font-family: "ADLaM Display", serif;
    }
       
    .sora-font {
        font-family: "Sora", serif;
    }
    </style>
</head>
<body class="sora-font">
    <header>
      <!-- Nav-bar Starts -->
      <nav class="md:flex md:justify-around items-center justify-start bg-[#FFF9F4] p-6">
        <div class="flex justify-between items-center">
            <a class="flex items-center gap-3" href="">
              <img class="w-12" src="c1-assets/logo-header.png" alt="logo">
              <h3 class="text-3xl invisible md:visible">Browse<span class="text-[#FFDC26]">4</span>Pets</h3>
            </a>
            <div class="md:hidden">
                <i class="fa-solid fa-bars text-3xl cursor-pointer"></i>
            </div>
        </div>

        <div class="hidden md:contents">
            <ul class="flex md:gap-2 lg:gap-8">
                <li class="list-none"><a class="hover:text-[#FFDC26] text-xl" href="">Find a pet</a></li>
                <li class="list-none"><a class="hover:text-[#FFDC26] text-xl" href="">Breeds</a></li>
                <li class="list-none"><a class="hover:text-[#FFDC26] text-xl" href="">Contact Us</a></li>
            </ul>
        </div>

        <div class="md:flex items-center gap:2 lg:gap-4 hidden">
            <i class="fa-regular fa-bell text-2xl cursor-pointer hover:text-[#FFDC26]"></i>
            <i class="fa-solid fa-magnifying-glass text-2xl cursor-pointer hover:text-[#FFDC26]"></i>
            <button class="text-xl border border-[#FFDC26] rounded-lg px-8 py-3 hover:bg-[#FFDC26]">Login</button>
            <button class="text-xl hover:border hover:border-[#FFDC26] hover:bg-[#FFF9F4] rounded-lg px-8 py-3 bg-[#FFDC26]">Register</button>
        </div>
    </nav>
    <div class="border border-black md:hidden"></div>

    <!-- Banner Section Starts -->
    <div class="max-w-screen-xl mx-auto px-8 lg:px-0">

    </div>

    </header>

    <main class="max-w-screen-xl mx-auto px-8 lg:px-0">
        <section class="py-8 lg:py-16 relative">
            <div class="w-full lg:w-1/2 space-y-6 relative z-10">
                <h1 class="adlam-display-font text-5xl lg:text-6xl ">Pamper Your Pet, Because They Deserve the Bes</h1>
                <p class="opacity-70 text-xl leading-5">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
                <button class="text-xl hover:border hover:border-[#FFDC26] hover:bg-[#FFF9F4] rounded-lg px-8 py-3 bg-[#FFDC26]">Find a pet</button>
            </div>

            <div class="relative -top-28 lg:-top-80 ">
                <img class="w-[100%]" src="c1-assets/cat-big.png" alt="cat">
            </div>

        </section>

    </main>

    <footer>

    </footer>   
</body>
</html>
